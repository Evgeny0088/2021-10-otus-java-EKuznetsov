<#macro create  button>
    <h4>Создать нового клиента:</h4>

    <#if error_client??>
        <div class="col-sm-8" style="color: crimson"><em>${error_client}</em></div>
    </#if>

    <form action="users" method="post">
        <label>name <br/>
            <input type="text" name="name">
        </label>
        <br/>
        <label>address<br/>
            <input type="text" name="address">
        </label>
        <br/>
        <label>phone<br/>
            <input type="text" name="phone">
        </label>
        <br/>
        <input type="submit" value=${button}>
    </form>
</#macro>
